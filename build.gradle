buildscript {
    repositories {

        mavenCentral()

        maven {
            url 'https://nexus-internal.cloudbees.com/content/repositories/snapshots'
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
        }
        maven {
            url 'https://nexus-internal.cloudbees.com/content/groups/mirror'
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
        }

        maven {
            url 'https://nexus-internal.cloudbees.com/service/local/repositories/hosted-1082/content'
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
        }
    }
    dependencies {
        classpath group: 'com.electriccloud.plugins', name: 'flow-gradle-plugin', version: '2.+'
    }
}

repositories {
    mavenCentral()

    maven {
        url 'https://nexus-internal.cloudbees.com/content/repositories/snapshots'
        credentials {
            username = nexusUsername
            password = nexusPassword
        }
    }
    maven {
        url 'https://nexus-internal.cloudbees.com/content/groups/mirror'
        credentials {
            username = nexusUsername
            password = nexusPassword
        }
    }
}

configurations.all {
	resolutionStrategy {
		force group: 'com.electriccloud', name: 'commander-client', version: '+'
		force group: 'com.electriccloud', name: 'commander-sdk', version: '+'
		force group: 'com.electriccloud', name: 'ec_internal', version: '+'
		force group: 'com.google.gwt', name: 'gwt-user', version: '2.5.0-ec3'
		force group: 'com.google.gwt', name: 'gwt-dev', version: '2.5.0-ec1'

		cacheChangingModulesFor 0, 'seconds'
	}
}

group = 'com.electriccloud'
description = 'Plugins : EC-WebSphere'
version = '2.9.0'

apply plugin: 'flow-gradle-plugin'
apply plugin: 'license'

license {
    header = file ('shortHeader.txt')
    exclude "**/project.xml"
}

dependencies {
    testCompile 'junit:junit:[4,)'
    testCompile 'org.mockito:mockito-core:1.9.5'
}

test {
    Properties props = new Properties()

    systemProperties['COMMANDER_SERVER'] = "$commanderServer"
    systemProperties['PLUGIN_VERSION'] = version
    //TODO: load properties for WebSphere


    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
        exceptionFormat = 'full'
    }
}

task wrapper(type: Wrapper) { gradleVersion = '2.14' }
